<h2>Editar Console</h2>
<div class="row">
  <div class="col-md-6">
  <form novalidate ng-repeat="cons in consoles" name="AddNewForm" id="add-new-form" method="put" action="">
    <input type="hidden" ng-model="cons.id" value="{{cons.id}}" />
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input class="form-control" type="text" ng-model="cons.nome" value="{{cons.nome}}" required />
    </div>
    <div class="form-group">
      <label for="fabricante">Fabricante:</label>
      <input class="form-control" type="text" ng-model="cons.fabricante" value="{{cons.fabricante}}" required />
    </div>
    <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(cons)" id="add-new-btn" ng-click="update_console(cons)">Atualizar <span class="glyphicon glyphicon-floppy-disk"></span></button>
    <button class="btn btn-danger" ng-click="delete_console(cons)">Deletar <span class="glyphicon glyphicon-trash"></span></button>
    <a href="#/listconsole" class="btn btn-primary">Cancelar</a>
	<a href="#/" class="btn btn-primary">Voltar ao Menu Principal</a>
  </form>
</div>
</div>
