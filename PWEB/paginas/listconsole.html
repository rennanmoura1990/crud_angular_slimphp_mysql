<h2>Lista de Consoles</h2>
Busca : <input type="text" ng-model="search.nome">
<table class="table table-condensed">
  <thead>
    <tr>
	  <th>ID</th>
      <th>Nome</th>
      <th>Fabricante</th>
	  <th>Opções</th>
    </tr>
  </thead>
  <tbody>
  <!--track by $index-->
    <tr ng-repeat="cons in consoles | filter:search">
	  <td>{{cons.id}}</td>
      <td>{{cons.nome}}</td>
      <td>{{cons.fabricante}}</td>
      <td><a href="#/editconsole/{{cons.id}}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></button></td>
    </tr>
  </tbody>
</table>
<a class="btn btn-primary" href="#/addconsole">Cadastrar!</a>
<a href="#/" class="btn btn-primary">Voltar ao Menu Principal</a>
<a href="#/listjogo" class="btn btn-primary">Lista de Jogos</a>
