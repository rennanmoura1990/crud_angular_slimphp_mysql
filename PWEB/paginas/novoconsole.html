<h2>Adicionar Novo Console</h2>
<div class="row">
  <div class="col-md-6">
  <form name="AddNewForm" id="add-new-form" method="post" action="">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input class="form-control" type="text" ng-model="cons.nome" required />
    </div>
    <div class="form-group">
      <label for="fabricante">Fabricante:</label>
      <input class="form-control" type="text" ng-model="cons.fabricante" required />
    </div>
    <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(cons)" id="add-new-btn" ng-click="add_console(cons)">Cadastrar!</button>
    <a href="#/listconsole" class="btn btn-primary">Cancelar</a>
	<a href="#/" class="btn btn-primary">Voltar ao Menu Principal</a>
  </form>
</div>
</div>
