<h2>Editar Jogo</h2>
<div class="row">
  <div class="col-md-6">
  <form novalidate ng-repeat="jogo in jogos" name="AddNewForm" id="add-new-form" method="put" action="">
    <input type="hidden" ng-model="jogo.id" value="{{jogo.id}}" />
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input class="form-control" type="text" ng-model="jogo.nome" value="{{jogo.nome}}" required />(
    </div>
	 <div class="form-group">
      <label for="status">Status:</label>
      <input class="form-control" type="text" ng-model="jogo.status" value="{{jogo.status}}" required /><b>1 - Jogando|2- Jogado|3- A Jogar)</b>
    </div>
	 <div class="form-group">
      <label for="console">ID Console:</label>
      <input class="form-control" type="text" ng-model="jogo.console" value="{{jogo.console}}" required /><a href="#/listconsole" class="btn">Ver Consoles</a>
    </div>
    <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(jogo)" id="add-new-btn" ng-click="update_jogo(jogo)">Atualizar<span class="glyphicon glyphicon-floppy-disk"></span></button>
    <button class="btn btn-danger" ng-click="delete_jogo(jogo)">Deletar<span class="glyphicon glyphicon-trash"></span></button>
    <a href="#/listjogo" class="btn btn-primary">Cancelar</a>
	<a href="#/" class="btn btn-primary">Voltar ao Menu Principal</a>
  </form>

</div>
</div>
